<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Poke Modal -->
    <div id="pokeModal" class="modal">
        <div id="modal_content" class="modal-content grass">
            <span id="close-btn" class="close-btn">‚Üê</span>
            <div class="modal-header">
                <span id="pokemon_name" class="name">Bulbasaur</span>
                <span id="pokemon_id" class="number">#01</span>
                <div id="pokemon_types" class="typesInLine"></div>
            </div>
            <div class="modal-body">
                <img id="pokemon_photo" src="./" alt="pokemon" class="image_pokemon">
                <div class="pokeMenu">
                    <span id="pokemon_about" class="pokemon_menuIten selected">About</span>
                    <span id="pokemon_baseStats" class="pokemon_menuIten">Base Stats</span>
                    <span id="pokemon_evolution" class="pokemon_menuIten">Evolution</span>
                    <span id="pokemon_moves" class="pokemon_menuIten">Moves</span>
                </div>
                <div id="pokeBody" class="pokeBody"></div>
            </div>
        </div>
    </div>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
